<div class="container">
  <div class="row">
    <div ng-repeat="category in ctrl.topCategories"
        class="post-grid" ng-class="ctrl.indexClass('post-grid-', category.slug)">
  		<a ui-sref="category({catSlug: category.slug})">
  			{{::category.name}}
  		</a>
  	</div>
    <div class="post-grid post-grid-last">
  		<a href>
  			Ver todos os artigos
  		</a>
  	</div>
  </div>
</div>
